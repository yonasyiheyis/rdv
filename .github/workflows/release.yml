name: release
on:
  push:
    tags:
      - 'v*.*.*'          # SemVer tags trigger releases

jobs:
  goreleaser:
    runs-on: ubuntu-latest           # ← switch from macOS to Ubuntu
    permissions:
      contents: write
      packages: write               # needed to push to GHCR
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Go modules
        run: go mod download

      # --- Docker build prerequisites --------------------------------
      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # log in to ghcr.io so GoReleaser can push
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.RDV_TOKEN_GORELEASER }}

      # make the token available for the Homebrew pipe
      - name: Set up Homebrew tap token
        run: echo "HOMEBREW_GITHUB_API_TOKEN=${{ secrets.RDV_TOKEN_GORELEASER }}" >> $GITHUB_ENV

      # Install cosign (keyless signing uses GitHub OIDC)
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      # Install Syft (SBOM generator used by GoReleaser)
      - name: Install Syft
        run: |
          set -euo pipefail
          SYFT_VERSION="v1.18.0"
          OS="$(uname -s)"
          ARCH="$(uname -m)"
          case "$OS" in
            Linux)  OS="linux" ;;
            Darwin) OS="darwin" ;;
            *) echo "Unsupported OS: $OS"; exit 1 ;;
          esac
          case "$ARCH" in
            x86_64) ARCH="amd64" ;;
            aarch64) ARCH="arm64" ;;
            *) echo "Unsupported ARCH: $ARCH"; exit 1 ;;
          esac
          curl -sSfL "https://github.com/anchore/syft/releases/download/${SYFT_VERSION}/syft_${SYFT_VERSION#v}_${OS}_${ARCH}.tar.gz" -o "$RUNNER_TEMP/syft.tgz"
          tar -xzf "$RUNNER_TEMP/syft.tgz" -C "$RUNNER_TEMP" syft
          sudo mv "$RUNNER_TEMP/syft" /usr/local/bin/
          rm -f "$RUNNER_TEMP/syft.tgz"
          syft version

      # --- GoReleaser v2 ---------------------------------------------
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.RDV_TOKEN_GORELEASER }}          # for GitHub Release + GHCR
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.RDV_TOKEN_GORELEASER }}
