name: release
on:
  push:
    tags:
      - 'v*.*.*'          # SemVer tags trigger releases

jobs:
  goreleaser:
    runs-on: ubuntu-latest           # â† switch from macOS to Ubuntu
    permissions:
      contents: write
      packages: write               # needed to push to GHCR
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Go modules
        run: go mod download

      # --- Docker build prerequisites --------------------------------
      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # log in to ghcr.io so GoReleaser can push
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.RDV_TOKEN_GORELEASER }}

      # make the token available for the Homebrew pipe
      - name: Set up Homebrew tap token
        run: echo "HOMEBREW_GITHUB_API_TOKEN=${{ secrets.RDV_TOKEN_GORELEASER }}" >> $GITHUB_ENV

      # --- GoReleaser v2 ---------------------------------------------
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.RDV_TOKEN_GORELEASER }}          # for GitHub Release + GHCR
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.RDV_TOKEN_GORELEASER }}
