name: sanity-check
on: [push, pull_request]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      # Installs and runs golangci-lint in one shot
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest          # or "v2.2.2" to pin
          args: --timeout=5m
